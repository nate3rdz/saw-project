<div fxLayout="column" fxLayoutAlign="center center" style="height: 100vh">
    <div fxLayout="row" fxLayoutAlign="center center">
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title>
                    <h3>Login</h3>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="loginForm">
                    <div fxLayout="column" fxLayoutGap="10px">
                        <div fxLayout="row" fxLayoutGap="10px">
                            <!-- USERNAME -->
                            <mat-form-field>
                                <mat-label>Username</mat-label>
                                <input matInput type="text" formControlName="username" placeholder="Your username">
                                <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                                    Username is required.
                                </mat-error>
                            </mat-form-field>
        
                            <!-- PASSWORD -->
                            <mat-form-field>
                                <mat-label>Password</mat-label>
                                <input matInput type="password" formControlName="password" placeholder="Your password">
                                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                                    Password is required.
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </form>
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-card-footer>
                <div fxLayout="row" fxLayoutAlign="end">
                    <mat-card-actions>
                        <div fxLayout="row" fxLayoutGap="10px">
                            <button mat-flat-button (click)="submit()">Login</button>
                            <button mat-raised-button [routerLink]="'/sign-up'">Go to sign-up</button>
                        </div>
                    </mat-card-actions>
                </div>
            </mat-card-footer>
        </mat-card>
    </div>
</div>

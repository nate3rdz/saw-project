<div fxLayout="column" fxLayoutAlign="center center" style="height: 100vh">
    <div fxLayout="row" fxLayoutAlign="center center">
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title>
                    <h3>Sign-up</h3>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="signUpForm">
                    <div fxLayout="column" fxLayoutGap="10px">
                        <div fxLayout="row" fxLayoutGap="10px">
                            <!-- USERNAME -->
                            <mat-form-field>
                                <mat-label>Username</mat-label>
                                <input matInput type="text" formControlName="username" placeholder="Your username">
                                <mat-error *ngIf="signUpForm.get('username')?.hasError('required')">
                                    Username is required.
                                </mat-error>
                            </mat-form-field>
            
                            <!-- EMAIL -->
                            <mat-form-field>
                                <mat-label>Email</mat-label>
                                <input matInput type="email" formControlName="email" placeholder="Your email">
                                <mat-error *ngIf="signUpForm.get('email')?.hasError('required')">
                                    Email is required.
                                </mat-error>
                                <mat-error *ngIf="signUpForm.get('email')?.hasError('email')">
                                    The provided email is not valid.
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div fxLayout="row" fxLayoutGap="10px">
                            <!-- PASSWORD -->
                            <mat-form-field fxFlex="100">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" formControlName="password" placeholder="Your password">
                                <mat-error *ngIf="signUpForm.get('password')?.hasError('required')">
                                    Password is required.
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </form>
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-card-footer>
                <div fxLayout="row" fxLayoutAlign="end">
                    <mat-card-actions>
                        <div fxLayout="row" fxLayoutGap="10px">
                            <button mat-flat-button (click)="submit()">Sign-up</button>
                            <button mat-raised-button [routerLink]="'/login'">Go to login</button>
                        </div>
                    </mat-card-actions>
                </div>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
